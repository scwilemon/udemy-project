
<label> Server Name</label>
    <input type = "text" class = "form-control"
    [(ngModel)] = "serverName">
        <button class = "btn btn-primary"
        [disabled] = "!allowNewServer"
        (click) = "onCreateServer()">
        Add Server
        </button>
<br>
<!-- <button class = "btn btn-primary" (click)="showSecret = !showSecret">
    Display Details
</button> -->
<button class = "btn btn-primary" (click)="onToggleDetails()">
    Display Details
</button>
<p *ngIf = 'showSecret === true'>Secret Password = Sam</p>
<!-- <p> {{serverCreationStatus}}</p> -->
<p *ngIf = "serverCreated">Server was created, 
    server name is {{ serverName }}</p>
    <div *ngFor = "let logItem of log; let i = index"
    [ngStyle] = "{backgroundColor: i >= 4 ? 'blue': 'transparent'}"
    [ngClass] = "{'white-text': i >= 4}"> {{logItem}} </div>
<app-server *ngFor = 'let server of servers'></app-server>
